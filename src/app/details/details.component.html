<div class="container details-main-container">
    <div class="d-inlineflex">
        <div class="row">
            <div class="card m-3 card-bg" style="width: 14rem;">

                <div class="card-body">
                    <h5 class="card-title">Total Admissions</h5>
                    <div class="card-body d-flex flex-column align-items-center">
                        <h1 class="card-text">{{totalAd}}</h1>
                    </div>
                </div>
            </div>
            <div class="card m-3 card-bg" style="width: 14rem;">
                <div class="card-body">
                    <h6 class="card-title">Today's Admissions</h6>
                    <div class="card-body d-flex flex-column align-items-center">
                        <h1 class="card-text">{{todayAd}}</h1>
                    </div>
                </div>
            </div>
            <div class="card m-3 card-bg" style="width: 14rem;">
                <div class="card-body">
                    <h5 class="card-title">Pie Chart</h5>
                    <div class="d-flex justify-content-center align-content-lg-center">
                        <ngx-charts-pie-chart [view]="[400,110]" [scheme]="colorScheme" [results]="pieData"
                            [gradient]="gradient" [legend]="false" [labels]="false" [doughnut]="false">
                        </ngx-charts-pie-chart>
                    </div>
                </div>
            </div>
            <div class="card m-3 card-bg" style="width: 14rem;">
                <div class="card-body">
                    <h5 class="card-title">Discharge</h5>
                    <div class="card-body d-flex flex-column align-items-center">
                        <h1 class="card-text">{{discharge}}</h1>
                    </div>
                </div>
            </div>
            <div class="card m-3 card-bg" style="width: 14rem;">
                <div class="card-body">
                    <h5 class="card-title">Rooms Available</h5>
                    <div class="card-body d-flex flex-column align-items-center">
                        <h1 class="card-text">{{rooms}}</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row d-inlineflex">
    <div class="card border graph-container m-3 ">
        <div class="chart-container">
            <ngx-charts-line-chart [view]="view" [scheme]="colorScheme" [results]="single" [gradient]="gradient"
                [xAxis]="showXAxis" [yAxis]="showYAxis" [legend]="false" [showXAxisLabel]="showXAxisLabel"
                [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel">
            </ngx-charts-line-chart>
        </div>
    </div>
    <div class="card border graph-container m-3 ">
        <div class="chart-container">
            <ngx-charts-bar-vertical-2d
  [view]="view"
  [scheme]="colorScheme"
  [results]="multi"
  [gradient]="gradient"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [legend]="false"
  [showXAxisLabel]="true"
  [showYAxisLabel]="true"
  [xAxisLabel]="'country'"
  [yAxisLabel]="'people'"
  
    >
</ngx-charts-bar-vertical-2d>
        </div>
    </div>
    </div>
</div>
